<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>

    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submi" t>Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>

          <p class="task" draggable="true">Coding Challenge</p>
          <p class="task" draggable="true">Yoga</p>
          <p class="task" draggable="true">Run</p>
        </div>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
              <h3 class="heading">Doing</h3>
    
              <p class="task" draggable="true">Coding Challenge</p>
              <p class="task" draggable="true">Yoga</p>
              <p class="task" draggable="true">Run</p>
            </div>

            <div class="lanes">
                <div class="swim-lane" id="todo-lane">
                  <h3 class="heading">Done</h3>
        
                  <p class="task" draggable="true">Coding Challenge</p>
                  <p class="task" draggable="true">Yoga</p>
               
                </div>
      </div>
    </div>
  </body>
</html>
